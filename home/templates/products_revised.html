{% extends 'core/base_revised.html' %}
{% load static %}

{% block head_stylesheets %}
	<link rel="stylesheet" type="text/css" href="{% static "/core/css/main_revised.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "/home/css/products_revised.css" %}" />
{% endblock %}

{% block default_content %}
	<div class="product-container">
		<div id="filter-zone">
			<p><b>Select a type of glass to learn more</b></p>
			<select id="glass-type-selector" onchange="switchView()" autofocus>
				<option value="Stained">Stained</option>
				<option value="Etched">Etched</option>
				<option value="Faceted">Faceted</option>
			</select>
		</div> <!-- End of filter-zone -->
		<div id="Stained" class="glass-type-area shown-selection"></div> <!-- End of Stained -->
		<div id="Etched" class="glass-type-area"></div> <!-- End of Etched -->
		<div id="Faceted" class="glass-type-area"></div> <!-- End of Faceted -->
		<div id="contact-us-container">
			<h1>Ready To Get Started?</h1>
			<p><a href="{% url 'contact' %}"><span class="focus"><i>Contact Us Now</i></span></a> to create the perfect piece for you!</p>
		</div>
	</div> <!-- End of product-container -->
	<script type="text/javascript" src="{% static "/home/js/products/selector.js" %}"></script>
{% endblock %}
